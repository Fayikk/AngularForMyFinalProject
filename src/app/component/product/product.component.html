<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
    <label for="filterText" class="form-label">Ürün Adı Giriniz</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Aramak istediğinizi Giriniz">
  </div>

<div *ngIf="filterText.length>2"    class="alert alert-success">
    {{filterText}} Ürünü
</div>

<table *ngIf="dataLoaded == true" class="table table-success table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li Fiyat</th>
      <th>Stok Adedi</th>
    </tr>
  </thead>

  <tr *ngFor="let product of products">
    <td>{{ product.productId }}</td>
    <td>{{ product.productName |uppercase }}</td>
    <td>{{ product.categoryId }}</td>
    <td>{{ product.unitPrice }}</td>
    <td>{{ product.unitPrice |vatAdded:18 |currency }} </td>
    <td>{{ product.unitsInStock }}</td>
  </tr>
</table>
